apiVersion: apps/v1
kind: Deployment
metadata: 
    name: db
spec:
    selector:
        matchLabels:
            tier: db
    template:
        metadata:
            name: db
            labels:
                tier: db
        spec:
            containers:
                - name: sqlflask-app
                  image: diptochakrabarty/api:dbv2
                  env:
                    - name: MYSQL_ROOT_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: app-secrets
                            key: password
                        
                  ports:
                    - containerPort: 3306
                      name: sqlflask
                  imagePullPolicy: Always
                   

            